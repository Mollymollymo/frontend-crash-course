<!DOCTYPE html>
  <head>

  </head>
  <body>
    <script>
      //practice1
      const hello=new Promise((resolve,reject)=>{
        setTimeout(()=>{
          const data="Hello,world!";
          resolve(data);
        },1000);
      });
      hello.then((data)=>{
        console.log(data);
      });

      //practice2
      const sayHello=()=>{
        return new Promise((resolve,reject)=>{
          setTimeout(function(){
            console.log("你好");
            resolve();
          },3000);
        })
      }
      const main=async()=>{
        await sayHello();
        console.log("Delay complete!");
      }
      main();

      //practice3(不太會)
      const myPromise=()=>{
        return new Promise((resolve,reject)=>{
        setTimeout(()=>{
          const success=true;
          if(success){
            resolve();
          }else{
            reject();
          }
        },2000);
      });
    }
      const promise=async()=>{
        try{
          await myPromise();
          console.log("Promise resolved!");
        }catch(error){
          console.log("Promise rejected!")
        }
      }
      promise();

      //practice4
      const promiseA=()=>{
        return new Promise((resolve)=>{
        setTimeout(()=>{
          console.log("A resolved");
          resolve();
        },2000);
      });
    }

      const promiseB=()=>{
        return new Promise((resolve)=>{
        setTimeout(()=>{
          console.log("B resolved");
          resolve();
        },1000);

      });
    }

      const promiseC=()=>{
        return new Promise((resolve)=>{
        setTimeout(()=>{
          console.log("C resolved");
          resolve();
        },3000);
      });
    }

      const resolve=async()=>{
        await promiseA();
        await promiseB();
        await promiseC();
        console.log("All promises resolved!");
      }
      resolve();

    </script>
  </body>
</html>
